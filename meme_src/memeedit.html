<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Meme Generator!</title>
  </head>

  <script language="JavaScript">
    function processUser()
    {
      var parameters = location.search.substring(1).split("&");
  
      var temp = parameters[0].split("=");
      document.getElementById("id").value = unescape(temp[1]);
      temp = parameters[1].split("=");
      document.getElementById("top").value = unescape(temp[1]);
      temp = parameters[2].split("=");
      document.getElementById("bot").value = unescape(temp[1]);
    }
  </script>

  <body class="text-center" onload="processUser()">
    <main class="inner-cover" role="main">
    <h1 class="cover-heading">Update your meme</h1>
    <p class="lead">
    	Edit photo, top text, and bottom text, and click "Update"!
    </p>

    <form action="/meme/update" method="POST">
	    <div class="form-group">
		    <label>Choose a meme!</label>
		    <select required class="custom-select" name="memeselect">
          <option disabled selected hidden value="">Select a template</option>
			    <option value="simply.jpg">One does not simply...</option>
			    <option value="grumpy.jpg">Grumpy cat</option>
		    </select>
	    </div>
	    <div class="form-group">
		    <label>Add some text!</label>
		    <input class="form-control" name="top" placeholder="Top text" required maxlength="50" id="top">
        <input class="form-control" name="bot" placeholder="Bottom text" maxlength="50" id="bot">
        <input class="form-control" name="id" type="hidden" placeholder="ID" required id="id">
	    </div>
	    <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
